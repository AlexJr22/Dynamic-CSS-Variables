<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamec Css</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="container">
      <div onclick="selectSquare(0)" class="element square1 active"></div>
      <div onclick="selectSquare(1)" class="element square2"></div>
      <div onclick="selectSquare(2)" class="element square3"></div>
    </div>

    <nav>
      <div id="controls1">
        <button>
          <img
            style="width: 50px"
            src="./assets/setaEsquerda.svg"
            alt="seta para esquerda"
          />
        </button>
        <button>
          <img
            style="width: 50px"
            src="assets/setaDireita.svg"
            alt="seta para direita"
          />
        </button>
        <button>
          <img
            style="width: 50px"
            src="assets/setaCima.svg"
            alt="seta para cima"
          />
        </button>
        <button>
          <img
            style="width: 50px"
            src="assets/setaBaixo.svg"
            alt="seta para baixo"
          />
        </button>
      </div>

      <div id="controls2">
        <div class="inputs">
          <label for="bordeRadius">Radius:</label>
          <input type="range" name="bordeRadius" id="bordeRadius" />
        </div>

        <div class="inputs">
          <label for="colorBox">Color:</label>
          <input type="color" name="colorBox" id="colorBox" />
        </div>
      </div>
    </nav>

    <script src="js/script.js"></script>
  </body>
</html>
