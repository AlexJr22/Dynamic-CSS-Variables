<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Css</title>

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="container">
      <div id="square" class="square"></div>
    </div>

    <nav>
      <div id="controls1">
        <button id="btnLeft">
          <img
            style="width: 50px"
            src="./assets/setaEsquerda.svg"
            alt="seta para esquerda"
          />
        </button>
        <button id="btnRight">
          <img
            style="width: 50px"
            src="assets/setaDireita.svg"
            alt="seta para direita"
          />
        </button>
        <button id="btnUp">
          <img
            style="width: 50px"
            src="assets/setaCima.svg"
            alt="seta para cima"
          />
        </button>
        <button id="btnDown">
          <img
            style="width: 50px"
            src="assets/setaBaixo.svg"
            alt="seta para baixo"
          />
        </button>
      </div>

      <div id="controls2">
        <div class="inputs">
          <label for="bordeRadius">Radius:</label>
          <input
            type="range"
            name="bordeRadius"
            id="bordeRadius"
            value="0"
            min="0"
            max="100"
          />
        </div>

        <div class="inputs">
          <label for="colorBox">Color:</label>
          <input type="color" name="colorBox" id="colorBox" />
        </div>
      </div>
    </nav>

    <script src="js/script.js"></script>
  </body>
</html>
